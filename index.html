<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="cir1"></div>
    <div class="cir2"></div>
    <div class="box">
        <input type="text" id="input">
        <div class="btn" id="del">del</div>
        <div class="btn" id="ac">C</div>
        <div class="btn" id="div">/</div>
        <div class="btn" id="num1">1</div>
        <div class="btn" id="num2">2</div>
        <div class="btn" id="num3">3</div>
        <div class="btn" id="mul">*</div>
        <div class="btn" id="num4">4</div>
        <div class="btn" id="num5">5</div>
        <div class="btn" id="num6">6</div>
        <div class="btn" id="mis">-</div>
        <div class="btn" id="num7">7</div>
        <div class="btn" id="num8">8</div>
        <div class="btn" id="num9">9</div>
        <div class="btn" id="plus">+</div>
        <div class="btn" id="num0">0</div>
        <div class="btn" id="dot">.</div>
        <div class="btn" id="res">=</div>
    </div>
</body>
</html>
